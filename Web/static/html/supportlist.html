<!--검색바-->
<div class="row">
    <div class="col-md-12">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" class="form-control input-lg" ng-model="search_text" placeholder="검색어 입력" />
                <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
            </div>
        </div>
    </div>
</div>

<h4 class="gn-write">전체 {{ (list | filter: search_text).length }} 건</h4>
<button class="btn btn-gn-primary col-sm-1" onclick="location.href='#/supportwrite'">질문하기</button>
<div class="gn-margin-bott10"></div>

<div class="table-responsive gn-table-responsive">
    <table class="table gn-board-table table-hover">
        <thead>
        <tr>
            <th class="col-sm-1">&num;</th>
            <th class="col-md-4 col-sm-4">제목</th>
            <th class="col-md-2 col-sm-2 hidden-xs">작성자</th>
            <th class="col-sm-2">조회수</th>
            <th class="col-sm-2">등록일</th>
        </tr>
        </thead>
        <tbody class="gn-tdody">
        <tr class="" ng-repeat="list in list| filter:search_text | startFrom:(currentPage)*pageSize | limitTo:pageSize ">
            <td>{{total_page-($index+currentPage*pageSize)}}</td>
            <td class="second-td-name">
                <a href="#/supportdetail?id={{list.id}}" class="gn-table-ellip"> {{ list.title }} </a>
                <span class="badge" ng-show="list.recount > 0">{{list.recount}}</span>
            </td>
            <td class="hidden-xs">{{list.author_name}}</td>
            <td>{{list.count}}</td>
            <td>{{list.write_date}}</td>
        </tr>

        </tbody>
    </table>
</div><!--table-->

<input type="button" class="btn btn-default" ng-click="cli('-')" value="이전" ng-show="currentPage != 0">
<input type="button" class="btn btn-default" ng-click="cli('+')" value="다음" ng-show="currentPage != last_page">
