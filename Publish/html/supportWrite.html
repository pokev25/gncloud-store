            <!--지앤클라우드 로고-->

                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="storeMain.html">
                    <img src="../assets/gn_images/gncloud_header_logo.png" alt="지앤클라우드 프라이빗 홈">
                </a>
            </div> <!--class="navbar-header"-->
            <div id="navbar" class="navbar-collapse collapse gn-header-collapsed">
                <!--왼쪽 메뉴-->
                <ul class="nav navbar-nav">
                    <li class="nav-link"><a href="storeMain.html">스토어</a></li>
                    <li class="nav-link active"><a href="supportMain.html">지원</a></li>
                    <li class="nav-link"><a href=" introMain.html">소개</a></li>

                </ul><!--class="nav navbar-nav"-->

                <!--오른쪽 메뉴-->
                <div class="consol-btn pull-right">
                    <span><a>로그인</a></span>
                    |
                    <span><a>회원가입</a></span>
                    <button type="submit" value="submit" class="btn btn-default">클라우드 콘솔실행</button>
                </div>

            </div><!--/.nav-collapse -->
        </div> <!--class="container"-->

    <!--HEADER END-->
    <div class="container main-container">
    <div id="supportWrite" >
        <h1>질문하기</h1>

        <hr>
        <br>

        <h4>제목</h4>
        <input type="text" id="title" ng-model="data.title" name="title" class="gn-form-control form-control gn-write">

        <br>

        <h4>내용</h4>
        <textarea type="text" name="text" ng-model="data.text" class="gn-form-control form-control gn-write" rows="15"></textarea>
        <span class="error-message" id="error"> 내용을 입력하세요</span>

        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-12 pull-right">
                <button class="btn btn-gn-blue btn-block btn-lg" ng-click="write()">등록</button>
            </div>
        </div>

        <br>

    </div>
    </div><!--class="container"-->
    <!--FOOTER-->
    <div class="footer">
        <div class="container">
            <img src="../assets/gn_images/footer_gncloud_img.png" alt="footer background logo">

            <div class="col-lg-offset-1 col-lg-5 address">

                <p>2F, Hyunjung Bldg., 332, Teheran-ro, Gangnam-gu, Seoul, Korea (06212)</p>
