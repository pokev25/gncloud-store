<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="지앤클라우드,클라우드,솔루션,gncloud">
    <meta name="description" content="지앤클라우드에 오신것을 환영합니다">
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="57x57" href="../assets/gn_images/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/gn_images/favicon-16x16.png">
    <title>지앤클라우드 웹사이트 </title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/gn_css/bootstrap_gn_theme.css"> <!--기존 솔루션 css, 아래 css정리되면 삭제-->
    <link rel="stylesheet" href="../assets/gn_css/bootstrap_gnwebsite_theme.css">
</head>

<body>
<!-- HEADER -->
<nav class="navbar navbar-default gn-header">
    <div class="container">
        <!--지앤클라우드 로고-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="storeMain.html">
                <img src="../assets/gn_images/gncloud_header_logo.png" alt="지앤클라우드 프라이빗 홈">
            </a>
        </div> <!--class="navbar-header"-->
        <div id="navbar" class="navbar-collapse collapse gn-header-collapsed">
            <!--왼쪽 메뉴-->
            <ul class="nav navbar-nav">
                <li class="nav-link"><a href="storeMain.html">스토어</a></li>
                <li class="nav-link active"><a href="supportMain.html">지원</a></li>
                <li class="nav-link"><a href=" introMain.html">소개</a></li>

            </ul><!--class="nav navbar-nav"-->

            <!--오른쪽 메뉴-->
            <div class="consol-btn pull-right">
                <span><a data-toggle="modal" data-target="#loginModal">로그인</a></span>
                |
                <span><a>회원가입</a></span>
                <button type="submit" value="submit" class="btn btn-default">클라우드 콘솔실행</button>
            </div>

        </div><!--/.nav-collapse -->
    </div> <!--class="container"-->
</nav> <!--class="navbar navbar-default navbar-fixed-top"-->
<!--HEADER END-->



<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="loginmodal-container">
            <div class="login-logo"></div>
            <h1>로그인</h1>
            <br>
            <form>
                <div class="form-box">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" name="user" placeholder="Username">
                    <p class="middle-line"></p>
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password" name="pass" placeholder="Password">
                </div>
                <input type="button" class="btn btn-lg btn-block" value="로그인" id="login_btn"><!--로그인--></input>
            </form>
        </div>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../assets/gn_js/bootstrap.min.js"></script>
</body>
</html>
