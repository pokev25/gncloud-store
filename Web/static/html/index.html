    <script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>

    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="/js/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script language="javascript">
        $(function() {
            $("li").click(function() {
                // remove classes from all
                $("li").removeClass("active");
                // add class to the one we clicked
                $(this).addClass("active");
            });
        });
        $(document).ready(function() {
            $('#logout').hide();
            $('#login_btn').click(function() {
                var formData = '{"login_id":"'+$("#login_id").val()+'","login_pw":"'+$("#login_pw").val()+'"}';
                $.ajax({
                    type: "POST",
                    data: formData,
                    url: '/api/manager/vm/account',
                    headers: {'Content-Type': 'application/json; charset=utf-8'},
                    success:function(data) {
                        if (data.status == true) {
                            if (data.check == 'yes') {
                                location.reload();
                                login();
                            }
                            else if(data.check =='no') {
                                $('#error').show();
                            }
                        }else{
                            alert(data.message);
                        }
                    }
                })
            });
            var namecheck =null;
            function login(){
                $.ajax({
                    type: "GET",
                    url: '/api/manager/vm/logincheck',
                    headers: {'Content-Type': 'application/json; charset=utf-8'},
                    success:function(data) {
                        if (data.status == true) {
                            if (data.check == 'yes') {
                                namecheck = data.info.name;
                                $('#name').html(data.info.name);
                            }else if(data.check == 'no'){
                                namecheck = data.info.name;
                                $('#login').show();
                                $('#signup').show();
                                $('#logout').hide();
                            }
                        }else{
                            alert(data.message);
                        }
                        if( namecheck != ""){
                            $('#login').hide();
                            $('#signup').hide();
                            $('#logout').show();
                        }else{
                            $('#login').show();
                            $('#signup').show();
                            $('#logout').hide();
                        }
                    }
                })
            }
            login();

            function logout()
            {
                $.ajax({
                    type: "GET",
                    url: '/api/manager/vm/guestLogout',
                    headers: {'Content-Type': 'application/json; charset=utf-8'},
                    success: function () {
                        location.reload();
                        $('#login').show();
                        $('#signup').show();
                        $('#logout').hide();
                    }
                })
            }
        });
    </script>
