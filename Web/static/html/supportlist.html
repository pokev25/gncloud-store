<input class="gn-form-control from-control col-sm-10" type="search" ng-model="search_text" ng-keyup="showData='yes'">


<h4 class="gn-write">전체 {{ total_page }} 건</h4>
<button class="btn btn-gn-primary col-sm-1"><a href="#/supportwrite">질문하기</a></button>
<div class="gn-margin-bott10"></div>

<div class="table-responsive gn-table-responsive">
    <table class="table gn-board-table table-hover">
        <thead>
        <tr>
            <th class="col-sm-1">&num;</th>
            <th class="col-md-7 col-sm-6">제목</th>
            <th class="col-md-2 col-sm-2 hidden-xs">작성자</th>
            <th class="col-sm-2">등록일</th>
        </tr>
        </thead>
        <tbody ng-show="showData=='not'" class="gn-tdody">
        <tr class="" ng-repeat="list in list">
            <td>{{total_page-($index+this_page)}}</td>
            <td class="second-td-name">
                <a href="#/supportdetail?id={{list.id}}" class="gn-table-ellip"> {{ list.title }} </a>
                <span class="badge" ng-show="list.count > 0">{{list.count}}</span>
            </td>
            <td class="hidden-xs">{{list.author_name}}</td>
            <td>{{list.write_date}}</td>
        </tr>

        </tbody>
        <tbody ng-show="showData=='yes'" class="gn-tdody">
        <tr class="" ng-repeat="list in allist | filter:search_text">
            <td>{{total_page-($index+this_page)}}</td>
            <td class="second-td-name">
                <a href="#/supportdetail?id={{list.id}}" class="gn-table-ellip"> {{ list.title }} </a>
                <span class="badge" ng-show="list.count > 0">{{list.count}}</span>
            </td>
            <td class="hidden-xs">{{list.author_name}}</td>
            <td>{{list.write_date}}</td>
        </tr>

        </tbody>
    </table>
</div><!--table-->

<input type="button" class="btn btn-default" ng-click="noticeList(prev_page)" value="이전" ng-show="page_hist != 1">
<input type="button" class="btn btn-default" ng-click="noticeList(next_page)" value="다음" ng-show="page_total!=page_hist">
